           ESTILOS (CSS)

                        "bloques": {

                                "titulo": "Análisis Ejecutivo",
                                "contenido": "<p>El Artículo 20 del DL824 es la piedra angular de la tributación de Primera Categoría en Chile, estableciendo un régimen tributario del 25% (o 27% para contribuyentes de la letra B del artículo 14) aplicable a dos categorías de rentas: (i) rentas de bienes raíces (inmuebles), y (ii) rentas de capitales mobiliarios. Esta norma constituye el hecho gravado fundamental para la tributación empresarial de rentas del trabajo del capital, operando como impuesto cedular que se imputa al impuesto global complementario o adicional según corresponda. La estructura dual de esta norma refleja la dicotomía histórica del sistema tributario chileno entre rentas inmuebles y rentas mobiliarias, cada una con mecánicas operativas y bases imponibles diferenciadas.</p>"

                            "pregunta": {
                                "titulo": "Problemática que Resuelve",
                                "contenido": "<p>El artículo 20 aborda la necesidad de gravar las rentas que generan los capitales (tanto bienes raíces como inversiones mobiliarias) en manos de personas naturales, sociedades y empresas, independientemente de que estos activos sean explotados directamente o cedidos a terceros. Resuelve la interrogante fundamental: ¿sobre qué bases y con qué alícuota se deben gravar las rentas del capital en manos de contribuyentes de Primera Categoría? La norma también establece diferenciaciones críticas entre contribuyentes obligados a contabilidad completa versus aquellos con regímenes simplificados, reconociendo que las capacidades de comprobación de la renta efectiva varían significativamente según la complejidad operativa del contribuyente.</p>"

                            "ley": {
                                "titulo": "Fuente Legal (Articulado)",
                                "contenido": "<blockquote><strong>ARTICULO 20°.</strong> Establécese un impuesto de 25% que podrá ser imputado a los impuestos global complementario y adicional de acuerdo con las normas de los artículos 56, N° 3 y 63. En el caso de los contribuyentes sujetos a las disposiciones de la letra B) del artículo 14, el impuesto será de 27%.<br><br>Se determinará, recaudará y pagará sobre:<br>1°.- La renta de los bienes raíces en conformidad a las normas siguientes: a) Tratándose de contribuyentes que posean o exploten a cualquier título bienes raíces se gravará la renta efectiva de dichos bienes. [Se otorga rebaja por impuesto territorial pagado en bienes agrícolas]<br><br>2°.- Las rentas de capitales mobiliarios consistentes en intereses, pensiones o cualesquiera otros productos derivados del dominio, posesión o tenencia a título precario de cualquiera clase de capitales mobiliarios, incluyéndose: a) Bonos y debentures; b) Créditos de cualquier clase; c) Dividendos de sociedades anónimas extranjeras; d) Depósitos en dinero; e) Cauciones en dinero; f) Contratos de renta vitalicia; g) Instrumentos de deuda de oferta pública [conforme artículo 104].<br><br>3°.- Las rentas de la industria, del comercio, de la minería, de la explotación de riquezas del mar, compañías aéreas, de seguros, bancos y otras de actividad análoga.<br><br>5°.- Todas las rentas cuya imposición no esté establecida expresamente en otra categoría ni se encuentren exentas.</blockquote>"
                            },
                            "conceptos": {
                                "titulo": "Definiciones Técnicas",
                                "contenido": "<ul><li><strong>Primera Categoría:</strong> Categoría de renta que grava los rendimientos derivados del capital, incluyendo bienes raíces, inversiones mobiliarias y actividades empresariales. Constituye el nivel base de tributación de aquellas rentas que se componen económicamente de ganancia del capital (flujo de utilidades).</li><li><strong>Renta Efectiva:</strong> Ingresos brutos menos gastos necesarios para producirla, acreditada mediante contabilidad completa conforme a los artículos 31 y 34 del DL824.</li><li><strong>Capitales Mobiliarios:</strong> Bienes muebles o derechos pecuniarios que generan rendimientos (bonos, acciones, depósitos, créditos, cauciones). Incluye tanto títulos de renta fija como variable.</li><li><strong>Hecho Gravado:</strong> La tenencia o dominio a título cualquiera de activos que generan un flujo periódico de ingresos (intereses, dividendos, arrendamientos, rentas).</li><li><strong>Devengo:</strong> Momento en que se genera el derecho a percibir la renta, independientemente de su cobro efectivo. Para capitales mobiliarios, el devengo es crítico para determinar el año tributario en que se grava.</li><li><strong>Imputación:</strong> Mecanismo mediante el cual el impuesto de Primera Categoría del 25% (o 27%) se descuenta del impuesto global complementario o adicional del contribuyente, evitando doble tributación en cascada.</li><li><strong>Tasa Diferencial (27%):</strong> Aplicable a contribuyentes de la letra B del artículo 14 (pequeños empresarios), reconociendo una menor capacidad de deducción de gastos y una mayor simplificación contable.</li></ul>"
                            },
                            "metodologia": {
                                "titulo": "Mecánica Operativa (Paso a Paso)",
                                "contenido": "<h4>A. PARA RENTAS DE CAPITALES MOBILIARIOS (Número 2°):</h4><p><strong>Paso 1: Identificación del Tipo de Renta</strong><br>Clasificar el ingreso dentro de las categorías del número 2°: intereses de bonos/debentures, dividendos, depósitos, cauciones, rentas vitalicias, o instrumentos de deuda de oferta pública (artículo 104).</p><p><strong>Paso 2: Determinación del Devengo</strong><br>Para instrumentos de deuda (artículo 104), el interés devengado se calcula mediante la fórmula operativa:<br>(i) Tasa de interés fiscal anual × Capital nominal = Interés anual bruto<br>(ii) Interés anual bruto ÷ Días del año = Interés por día<br>(iii) Interés por día × Días de tenencia = Interés devengado<br><br>Ejemplo: Bono emitido con tasa fiscal 5% y valor par $1.000.000, tenido del 15 de enero al 30 de junio:<br>- Interés anual: $1.000.000 × 5% = $50.000<br>- Interés diario: $50.000 ÷ 365 = $136,99<br>- Días de tenencia: 167 días<br>- Interés devengado: $136,99 × 167 = $22.857</p><p><strong>Paso 3: Determinación de la Renta Imponible</strong><br>Para contribuyentes obligados a contabilidad completa que mantienen estas inversiones como patrimonio empresarial, la renta se comprende en los números 3° o 5° (según el giro), no en el 2°. Para inversionistas pasivos, se aplica el número 2°.</p><p><strong>Paso 4: Cálculo del Impuesto</strong><br>Renta Imponible (Intereses Devengados) × 25% = Impuesto Primera Categoría<br>(O 27% si contribuyente letra B artículo 14)</p><p><strong>Paso 5: Recaudación y Pago</strong><br>El impuesto se recauda mediante retención en el pago del interés/dividendo (conforme artículos 74 y siguientes) o declaración anual mediante Formulario 22.</p><h4>B. PARA RENTAS DE BIENES RAÍCES (Número 1°):</h4><p><strong>Paso 1: Clasificación del Inmueble</strong><br>Determinar si es: (a) bien raíz agrícola, (b) bien raíz urbano arrendado, (c) bien raíz en explotación directa, o (d) bien raíz de empresa constructora/inmobiliaria.</p><p><strong>Paso 2: Determinación de la Renta Efectiva</strong><br>Ingresos percibidos/devengados (arrendamiento, explotación) menos gastos efectivos (mantención, reparación, contribuciones, seguros, gastos de administración).</p><p><strong>Paso 3: Aplicación de Rebajas Especiales</strong><br>En bienes raíces agrícolas: Rebaja por impuesto territorial pagado en el período (no puede exceder el monto del impuesto de esta categoría, y el exceso no se devuelve ni imputa).</p><p><strong>Paso 4: Cálculo del Impuesto</strong><br>(Renta Efectiva - Rebajas) × 25% = Impuesto Primera Categoría</p><p><strong>Paso 5: Recaudación</strong><br>Pago mediante declaración anual (Formulario 22) o, si corresponde, mediante pagos provisionales mensuales (artículo 84).</p>"
                            },
                            "ejemplos": {
                                "titulo": "Casuística Compleja",
                                "contenido": "<h4>Caso 1: Fiscalización de Renta Devengada vs. Percibida en Bonos</h4><p><strong>Situación:</strong> Contribuyente compra el 1 de octubre de 2024 un bono con tasa fiscal 6% anual, valor par $5.000.000. El bono vence el 30 de septiembre de 2025. En diciembre 2024 se paga el primer cupón, pero el contribuyente no lo cobra hasta enero 2025 (por error administrativo del banco). El 15 de diciembre 2024, el contribuyente vende el bono a un tercero.</p><p><strong>Análisis de Devengo:</strong><br>- Período 1 oct - 31 dic 2024: 92 días de tenencia<br>- Interés anual: $5.000.000 × 6% = $300.000<br>- Interés devengado 2024: ($300.000 ÷ 365) × 92 = $75.616<br>- <strong>Conclusión:</strong> El impuesto se causa en 2024, aunque el cobro sea posterior. El SII podría cuestionar si el contribuyente declaró esta renta efectivamente devengada en el ejercicio 2024, no en 2025.</p><p><strong>Riesgo de Fiscalización:</strong> Omisión de rentas devengadas que no fueron cobradas en el mismo ejercicio (típico en contribuyentes sin contabilidad completa que declaran solo lo efectivamente cobrado).</p><h4>Caso 2: Imputación de Impuesto en Contribuyente con Rentas Múltiples</h4><p><strong>Situación:</strong> Empresa de construcción (artículo 20 N° 3) con ingresos de actividad de $50 millones y además tenedora de bonos corporativos con renta devengada de $2 millones en 2024. Situación conforme al párrafo segundo del número 2°: la inversión mobiliaria forma parte del patrimonio de la empresa.</p><p><strong>Análisis:</strong><br>- Renta Neta de Construcción: $30 millones (tras gastos)<br>- Renta de Capitales Mobiliarios: $2 millones<br>- Base Imponible Primera Categoría: $32 millones<br>- Impuesto Primera Categoría: $32 millones × 25% = $8 millones<br><br>El impuesto de $8 millones se imputa conforme artículo 56 N° 3 al impuesto global complementario que declare el contribuyente al cierre del ejercicio.</p><h4>Caso 3: Conflicto Arrendatario vs. Propietario en Renta de Inmueble</h4><p><strong>Situación:</strong> Propietario cede inmueble a empresa relacionada (controlada por mismo grupo) en arrendamiento a renta de $500.000 mensuales. No hay contabilidad completa del propietario. Según literal b) del número 1°, sin deducción alguna (gastos no deductibles).</p><p><strong>Análisis:</strong><br>- Renta Bruta del Arrendamiento: $6 millones anuales<br>- Gastos Deductibles: CERO (por ser operación con relacionadas conforme literal b)<br>- Base Imponible: $6 millones<br>- Impuesto Primera Categoría: $6 millones × 25% = $1.500.000<br><br>El propietario no puede deducir contribuciones, mantención, seguros ni otros gastos si opera sin contabilidad completa y el arrendatario es persona relacionada. Este es un mecanismo de control para evitar erosión fiscal mediante gastos en operaciones intra-grupo.</p>"
                            },
                            "checklist": {
                                "titulo": "Puntos de Control de Auditoría",
                                "contenido": "<ul><li>[ ] ¿Se identificaron correctamente todas las rentas de capitales mobiliarios percibidas/devengadas en el período tributario?</li><li>[ ] ¿Se aplicó correctamente el criterio de devengo (no solo percepción) para determinar el año tributario de las rentas?</li><li>[ ] ¿Fueron retenidos los impuestos en la fuente conforme a los artículos 74-76 del DL824 en los pagos/abonos de intereses y dividendos?</li><li>[ ] ¿Se verificó la consistencia entre las retenciones de impuesto (Formulario 29) y las rentas efectivamente devengadas declaradas?</li><li>[ ] ¿Se separaron correctamente las rentas de capitales mobiliarios que integran patrimonio empresarial (números 3° o 5°) de aquellas que corresponden al número 2°?</li><li>[ ] ¿Se aplicó la tasa correcta (25% o 27%) según la categoría del contribuyente (artículo 14)?</li><li>[ ] Para bienes raíces: ¿Se acreditó mediante escritura y contrato la renta efectiva reportada?</li><li>[ ] Para arrendamientos con personas relacionadas: ¿Se aplicó correctamente la restricción de no deducción de gastos (artículo 20 N° 1°, letra b)?</li><li>[ ] ¿Se otorgó correctamente la rebaja por impuesto territorial en bienes raíces agrícolas, verificando que no exceda la base de primera categoría?</li><li>[ ] ¿Se verificó que la imputación del impuesto primera categoría se realizó en el formulario de impuesto global complementario o adicional (artículos 56 y 63)?</li><li>[ ] Para instrumentos de deuda de oferta pública: ¿Se aplicó correctamente la fórmula de cálculo de devengo conforme a términos de emisión del instrumento?</li><li>[ ] ¿Se verificó que contribuyentes con obligación de contabilidad completa declararan la inversión mobiliaria dentro de los números 3° o 5° (no número 2°) si forma parte del patrimonio empresarial?</li></ul>"
                            },
                            "errores": {
                                "titulo": "Riesgos y Contingencias",
                                "contenido": "<h4>Errores Frecuentes en Contribuyentes:</h4><p><strong>1. Confusión Percepción vs. Devengo:</strong> Muchos contribuyentes sin contabilidad completa declaran solo las rentas efectivamente cobradas, omitiendo las devengadas no percibidas. El SII fiscaliza intensamente este aspecto, especialmente en bonistas que reciben intereses en años posteriores a su devengo. La jurisprudencia ha confirmado que la renta se causa al devengo, no al pago (Oficio SII 1.853/1989).</p><p><strong>2. Cálculo Incorrecto de Interés en Instrumentos de Deuda:</strong> Aplicación de tasas nominales en lugar de tasa fiscal, o cálculos que no respetan la fórmula (i)-(ii)-(iii) del artículo 20. Especialmente problémico con bonos emitidos a descuento o con cupones irregulares.</p><p><strong>3. No Separación de Rentas Mobiliarias Empresariales:</strong> Empresarios que invierten en acciones/bonos como activo de su empresa pero los reportan bajo número 2° (inversionista pasivo) en lugar de números 3° o 5°. Esto genera inconsistencias al momento de imputación de gastos (las rentas mobiliarias empresariales permiten deducción de gastos, las del número 2° no).</p><p><strong>4. Omisión de Retenciones No Realizadas:</strong> Bancos/corredores que no retienen impuesto en pago de intereses/dividendos, generando contingencia para contribuyente receptor de la renta (puede ser notificado de crédito tributario posteriormente).</p><p><strong>5. Exceso en Rebaja de Impuesto Territorial (Bienes Raíces Agrícolas):</strong> Contribuyentes que deducen impuesto territorial que excede el monto de primera categoría, o que intentan impugnarlo contra otros impuestos (prohibido conforme párrafo 2 del número 1°, letra a).</p><h4>Criterios de Fiscalización del SII:</h4><p><strong>Foco 1 - Bonos y Títulos de Deuda:</strong> El SII ha intensificado fiscalización en cálculo de devengo de bonos 2021-2024, especialmente post-reforma. Envía requerimientos específicos de términos de emisión y bases de cálculo. Oficio 2.587/2022 aclaró que tasa fiscal debe determinarse conforme artículo 104, no tasa pactada contractualmente.</p><p><strong>Foco 2 - Dividendos de Acciones Extranjeras:</strong> Control sobre determinación de tasa de cambio aplicable y momento de devengo (se grava cuando se ha devengado en la empresa extranjera, no cuando se remite a Chile).</p><p><strong>Foco 3 - Rentas Inmuebles con Relacionadas:</strong> Auditoría rutinaria de arrendamientos entre empresas relacionadas para verificar prohibición de gastos e inconsistencias de precios de mercado. Aplica también a contratos de usufructo y cesión de derechos sobre inmuebles.</p><p><strong>Foco 4 - Omisión de Rentas Mobiliarias en Patrimonio Empresarial:</strong> Cotejo de declaraciones versus tenencia de valores (Fondos de Inversión, Fondos Mutuos, Carteras de Bonos) para contribuyentes mercantiles.</p>"
                            },

                                "titulo": "Criterio Profesional y Jurisprudencia",
                                "contenido": "<h4>Oficios y Resoluciones del SII Relevantes:</h4><p><strong>Oficio 1.853/1989:</strong> Confirma que el devengo de renta es el hecho gravado, no la percepción. Aplica plenamente a rentas de capitales mobiliarios del artículo 20 número 2°.</p><p><strong>Oficio 2.587/2022:</strong> Aclara que para instrumentos de deuda de oferta pública (número 2°, letra g), la tasa de interés fiscal debe determinarse conforme artículo 104, considerando términos de emisión del instrumento específico, no una tasa promedio o presunta.</p><p><strong>Circular 53/2020:</strong> Aunque se refiere al artículo 31 (gastos), establece criterios interpretivos sobre \"gasto necesario\" que repercuten en la determinación de renta efectiva de bienes raíces e inversiones mobiliarias empresariales.</p><h4>Doctrina Profesional Aceptada:</h4><p>La Colegio de Contadores de Chile y la Academia de Impuestos Internos consideran que: (i) la interpretación literal del artículo 20 es restrictiva para el número 2° (no admite deducción de gastos ni retiros), a diferencia de números 3° y 5°; (ii) el párrafo segundo del número 2° (inversión mobiliaria empresarial en números 3°-5°) requiere prueba contable robusta de que la inversión forma parte del patrimonio de la empresa, no activo separado; (iii) la imputación conforme artículos 56 y 63 es derecho no discrecional del contribuyente (no requiere \"solicitud\" expresa, sino correcta declaración).</p><h4>Jurisprudencia Tributaria Relevante:</h4><p>Los Tribunales Tributarios han fallado favorablemente para contribuyentes que demostraron devengo de rentas mobiliarias no percibidas en el mismo ejercicio, rechazando posiciones del SII que pretendían gravar solo lo cobrado. Sin embargo, han mantenido la posición restrictiva en cuanto a gastos del número 2° (no deductibles salvo excepciones regladas).</p><p><strong>Recomendación de Cumplimiento:</strong> Para minimizar riesgo de fiscalización, todo contribuyente con rentas                                 "contenido": "<p>El Artículo 14 del DL824 constituye la norma pivot del sistema tributario chileno para contribuyentes de Primera Categoría que declaran renta efectiva con contabilidad completa. Esta norma regula cómo las rentas determinadas a nivel empresarial se imputan a los propietarios (personas naturales) para efectos de la aplicación de los impuestos finales (Global Complementario e Impuesto Adicional). El artículo establece dos regímenes alternativos: <strong>Letra A (Imputación Total de Crédito)</strong> para empresarios individuales, EIRL, comunidades y sociedades de personas cuya estructura de propiedad sea únicamente personas naturales domiciliadas en Chile; y <strong>Letra B (Deducción Parcial de Crédito)</strong>, de aplicación universal o electiva. La diferencia sustancial radica en que el régimen A atribuye la renta anual del ejercicio a los propietarios independientemente de retiros efectivos (integración de rentas), mientras que el régimen B grava solo las cantidades efectivamente distribuidas (tributación diferida). Ambos regímenes se sustentan en sistemas de registros contables complejos (RAI, DDAN, REX, SAC) que controlan el flujo de rentas y la imputación de créditos de Primera Categoría, generando un mecanismo de 'franquicia impositiva' que impide la doble tributación de las rentas empresariales.</p>"

                                "contenido": "<p>El Artículo 14 resuelve una tensión fundamental del sistema tributario chileno: ¿cómo se deben aplicar los impuestos finales (GC e Adicional) a personas naturales propietarias de empresas que ya han pagado Impuesto de Primera Categoría sobre sus rentas empresariales? La cuestión central es evitar doble tributación en cascada. Antes de 1980, las rentas empresariales se tributaban a nivel de empresa (Primera Categoría) y nuevamente a nivel de propietario (Impuesto Global), sin mecanismo de acreditación. El artículo 14 introduce un sistema de <strong>imputación de crédito</strong> que reconoce el pago de Primera Categoría como crédito contra los impuestos finales del propietario, eliminando la doble carga fiscal. Además, regula la <strong>atribución de rentas</strong> en estructuras de propiedad múltiple (comunidades, sociedades), estableciendo criterios para distribuir la renta entre propietarios cuando no hay acuerdos expresos de distribución de utilidades. La norma también enfrenta el problema de la <strong>tributación diferida</strong> en regímenes de distribución discrecional de utilidades (Letra B), permitiendo que empresarios retengan ganancias sin tributación final inmediata.</p>"

                                "titulo": "Fuente Legal (Articulado)",
                                "contenido": "<blockquote><strong>ARTICULO 14°.</strong> Para aplicar los impuestos finales sobre las rentas o cantidades retiradas, repartidas, remesadas, o distribuidas por las empresas sujetas al impuesto de primera categoría, determinadas según el Título II, se aplicarán las siguientes reglas:<br><br><strong>A) CONTRIBUYENTES OBLIGADOS A DECLARAR RENTAS EFECTIVAS CON CONTABILIDAD COMPLETA, SUJETOS AL RÉGIMEN DE IMPUESTO DE PRIMERA CATEGORÍA CON IMPUTACIÓN TOTAL DE CRÉDITO EN LOS IMPUESTOS FINALES.</strong><br><br>1.- Los empresarios individuales, EIRL, contribuyentes del artículo 58 número 1, comuneros, socios y accionistas de empresas que declaren renta efectiva según contabilidad completa de acuerdo a esta letra, quedarán gravados con los impuestos global complementario o adicional, según corresponda, en el mismo ejercicio sobre las rentas o cantidades de la empresa, comunidad, establecimiento o sociedad que les sean atribuidas, y sobre todas las cantidades que a cualquier título retiren, les remesen o les sean distribuidas desde la empresa, respectiva.<br><br>2.- Para determinar el monto de la renta o cantidad atribuible, afecta a los impuestos global complementario o adicional, se considerará la suma de las siguientes cantidades al término del año comercial respectivo: a) El saldo positivo que resulte en la determinación de la renta líquida imponible, conforme a lo dispuesto en los artículos 29 al 33; b) Las rentas o cantidades atribuidas a la empresa en su carácter de propietario, socio, comunero o accionista de otras empresas; c) Las rentas o cantidades afectas a los impuestos global complementario o adicional, percibidas a título de retiros o distribuciones de otras empresas, cuando no resulten absorbidas por pérdidas.<br><br>3.- Para atribuir las rentas o cantidades señaladas en el número anterior, a los contribuyentes del número 1 precedente, se aplicarán, al término de cada año comercial, las siguientes reglas: a) La atribución de tales rentas deberá efectuarse en la forma que los socios, comuneros o accionistas hayan acordado repartir sus utilidades, siempre y cuando se haya dejado expresa constancia del acuerdo en el contrato social, estatutos o escritura pública, e informado al Servicio; b) La atribución de tales rentas se efectuará, en caso de que no resulten aplicables las reglas anteriores, en la misma proporción en que los socios o accionistas hayan suscrito y pagado efectivamente el capital de la sociedad.<br><br>4.- Los contribuyentes obligados a mantener: a) Rentas atribuidas propias (RAI); b) Diferencias entre depreciación normal y acelerada (DDAN); c) Rentas exentas e ingresos no constitutivos de renta (REX); d) Saldo acumulado de crédito (SAC).<br><br>5.- Los retiros, remesas o distribuciones se imputarán a los registros RAI, DDAN y REX, en ese orden, al término del año comercial. Las cantidades imputadas a RAI y DDAN se afectarán con impuestos global complementario o adicional más el crédito de Primera Categoría según artículos 56 número 3 y 63. Las imputadas a REX no se afectarán con impuesto, considerándose para efectos de progresividad del artículo 54.<br><br>6.- Los contribuyentes deben informar anualmente al Servicio: a) Los criterios sobre distribución de utilidades; b) El monto de retiros, remesas o distribuciones efectivas, beneficiarios y fecha; c) Remanente, aumentos, disminuciones y saldo final de los registros RAI, DDAN, REX y SAC; d) Las diferencias entre depreciación acelerada y normal.<br><br><strong>B) CONTRIBUYENTES OBLIGADOS A DECLARAR RENTAS EFECTIVAS CON CONTABILIDAD COMPLETA, SUJETOS AL RÉGIMEN DE IMPUESTO DE PRIMERA CATEGORÍA CON DEDUCCIÓN PARCIAL DE CRÉDITO EN LOS IMPUESTOS FINALES.</strong><br><br>1.- Los propietarios, socios, comuneros y accionistas de empresas que declaren renta efectiva según contabilidad completa de acuerdo a esta letra B), quedarán gravados con los impuestos global complementario o adicional, sobre todas las cantidades que                                 "titulo": "Definiciones Técnicas",
                                "contenido": "<ul><li><strong>Imputación de Rentas:</strong> Mecanismo por el cual las rentas o cantidades determinadas a nivel empresarial (Primera Categoría) se atribuyen a los propietarios (personas naturales) en el mismo ejercicio, independientemente de si se retiraron efectivamente fondos. Central al régimen Letra A.</li><li><strong>Crédito de Primera Categoría:</strong> Factor multiplicador aplicado al retiro/distribución que reconoce el impuesto pagado a nivel empresarial, permitiendo su imputación contra los impuestos finales (GC o Adicional) del propietario. Fórmula: Crédito = tasa IDPC / (100 - tasa IDPC). Ejemplo: con tasa 27%, factor = 27/73 ≈ 0,3699 o 36,99%.</li><li><strong>Registro RAI (Rentas Afectas a Impuestos Finales):</strong> Control contable que registra anualmente el saldo positivo de renta líquida imponible de Primera Categoría más rentas atribuidas de otras empresas, menos rentas exentas/no renta. Única fuente de renta en Letra A que genera impuesto en manos del propietario cuando se retira.</li><li><strong>Registro DDAN (Diferencia Depreciación Normal y Acelerada):</strong> Registro de la diferencia entre depreciación acelerada (permitida tributariamente a nivel empresa) y depreciación normal (financiera). Esta diferencia es gravable en manos del propietario, generando imposición adicional.</li><li><strong>Registro REX (Rentas Exentas e Ingresos No Constitutivos de Renta):</strong> Control de rentas exentas de impuestos finales (ej: rentas del artículo 17 N° 1 a 7, dividendos con tributación cumplida) e ingresos no renta (ej: devoluciones de capital, retiros de utilidades retenidas de años anteriores). Retiros desde REX no causan impuesto final pero se consideran para progresividad del GC.</li><li><strong>Registro SAC (Saldo Acumulado de Crédito):</strong> Control del acumulado de créditos de Primera Categoría pagados a nivel empresa que el propietario podrá descontar (imputar) contra sus impuestos finales. En Letra B, se mantiene separado entre créditos sujetos a restitución y no sujetos.</li><li><strong>Letra A (Imputación Total):</strong> Régimen tributario donde la empresa atribuye <strong>toda la renta anual</strong> determinada a sus propietarios, quienes tributan con GC/Adicional en el mismo ejercicio. Integración completa de rentas: no hay diferimiento. Tasa de crédito es 100% sobre el monto del IDPC pagado.</li><li><strong>Letra B (Deducción Parcial):</strong> Régimen tributario donde solo se gravan a nivel de propietario las <strong>cantidades efectivamente retiradas/distribuidas</strong>, no la renta anual atribuida. Permite diferimiento temporal de tributación final en rentas retenidas. Crédito parcial: parte es sujeto a restitución, parte no lo es.</li><li><strong>Tasa de Crédito:</strong> Factor calculado como (tasa IDPC) / (100 - tasa IDPC). Usado para determinar el monto del crédito a imputar en Letra B. Aplicado al inicio del ejercicio para todo el año.</li><li><strong>Factor de Imputación:</strong> En Letra A, cuando se imputa un retiro a RAI o DDAN, el propietario incluye en su renta base (para GC o Adicional) tanto el retiro neto como un monto equivalente al crédito de Primera Categoría, permitiendo deducción del mismo.</li><li><strong>Rentas Atribuidas de Otras Empresas:</strong> Rentas que una empresa Letra A recibe como propietaria de otras empresas (participaciones) y que debe atribuir a sus propios propietarios en el mismo ejercicio, evitando que las ganancias permanezcan retenidas en estructuras piramidales.</li></ul>"

                            "metodologia": {
                                "titulo": "Mecánica Operativa (Paso a Paso)",
                                "contenido": "<h4>RÉGIMEN LETRA A (IMPUTACIÓN TOTAL) - Operativa Anual</h4><p><strong>Paso 1: Determinación de Renta Líquida Imponible de Primera Categoría</strong><br>Al cierre del ejercicio comercial, la empresa calcula su renta líquida imponible conforme a artículos 29-33 del DL824 (ingresos menos gastos necesarios, ajustes tributarios, corrección monetaria, etc.). Este es el saldo RAI preliminar.</p><p><strong>Paso 2: Incorporación de Rentas Atribuidas de Otras Empresas</strong><br>Si la empresa es propietaria de participaciones en otras empresas Letra A (o Letra C / Art. 14 ter letra A), incluye en su renta imponible las rentas que esas otras empresas le atribuyen en el mismo ejercicio, aunque no haya percibido distribuciones. Ejemplo: Empresa Holding es accionista de Operativa. Operativa determina renta de $100MM y atribuye a Holding $40MM (por su participación 40%). Holding suma esos $40MM a su renta líquida, generando crédito de Primera Categoría por esos $40MM también.</p><p><strong>Paso 3: Separación de Rentas por Naturaleza (Registros RAI, DDAN, REX)</strong><br>La empresa clasifica la renta líquida determinada en Paso 1 + Paso 2, separando:<br>- <strong>RAI (Rentas Afectas a Impuestos Finales):</strong> Saldo positivo neto de la renta empresarial (resultado del giro) + rentas atribuidas de otras empresas (cuando la empresa es propietaria de otras estructuras).<br>- <strong>DDAN:</strong> Diferencia entre depreciación acelerada (Art. 31 N° 5 y 5 bis) permitida tributariamente para Primera Categoría, menos depreciación normal (conforme NIIF o estándar comercial). Esta diferencia solo se dedujo en Primera Categoría; debe considerarse como renta adicional en manos de propietarios.<br>- <strong>REX:</strong> Rentas exentas de impuestos finales (Art. 33 N° 2: ej, dividendos percibidos de otras empresas Letra A cuando ya pagaron Primera Categoría, rentas del artículo 17 N° 1-7, plusvalía con tributación cumplida) e ingresos no constitutivos de renta (Art. 17 N° 7: devoluciones de capital, revaluos sin realización, etc.). De REX se deducen los gastos directos asociados.</p><p><strong>Paso 4: Atribución de Rentas a Propietarios (Dentro de RAI)</strong><br>Se distribuye el monto de RAI entre propietarios según:<br>A) <strong>Acuerdo Escrito de Distribución de Utilidades:</strong> Si existe contrato social, estatutos o acta notarial que especifique que utilidades se distribuirán en porcentaje X al socio A, Y% al socio B, etc., se respeta ese acuerdo (debe estar comunicado al SII).<br>B) <strong>Proporción de Capital:</strong> Si no hay acuerdo escrito, se distribuye prorrata al capital efectivamente suscrito y pagado (o solo la parte pagada si no está totalmente integrado).<br>Ejemplo: Empresa Letra A con dos socios (partes iguales 50%-50%), RAI = $100MM, DDAN = $10MM, REX = $5MM. Acuerdo expreso: distribuir utilidades 50%-50%.<br>- Socio A recibe atribución RAI: $50MM; atribución DDAN: $5MM; atribución REX: $2,5MM. Total renta atribuida = $57,5MM.<br>- Socio B recibe igual: $50MM RAI + $5MM DDAN + $2,5MM REX.<br>Ambos socios tributarán en ese ejercicio (aunque no retiren fondos) con sus impuestos finales sobre al menos $55MM cada uno (RAI + DDAN).</p><p><strong>Paso 5: Provisión de Crédito de Primera Categoría (SAC)</strong><br>La empresa calcula el monto total del Impuesto de Primera Categoría pagado sobre la renta empresarial. Este se registra en SAC como crédito acumulado disponible para los propietarios. Fórmula: IDPC pagado = Renta Líquida Imponible × tasa IDPC (27% para mayoría de contribuyentes).<br>Ejemplo: Si RAI final = $100MM y tasa IDPC = 27%, IDPC = $27MM. Este $27MM se suma al SAC (más remanente de años anteriores reajustado).</p><p><strong>Paso 6: Retiros, Remesas o Distribuciones del Ejercicio</strong><br>Durante el año comercial, la empresa realiza retiros en efectivo, transferencias u otras distribuciones de fondos a propietarios. Ejemplo: el 15 de julio, retiran $30MM; el 20 de noviembre, retiran otros $25MM.<br>Los retiros se anotan cronológicamente y se reajustan por IPC desde el mes anterior al retiro hasta el mes anterior al cierre del ejercicio.</p><p><strong>Paso 7: Imputación de Retiros a Registros (RAI→DDAN→REX)</strong><br>Al cierre del año, se imputan los retiros del ejercicio a los registros en este orden:<br><strong>Orden 1: Retiros contra RAI</strong><br>Los retiros se imputan primero al saldo de RAI (remanente anterior + RAI del ejercicio, ambos reajustados).<br>Hasta donde alcance el saldo RAI, los retiros se consideran distribuciones de renta empresarial (gravada con impuesto final + crédito SAC).<br><br><strong>Orden 2: Retiros contra DDAN</strong><br>Una vez agotado RAI, retiros se imputan a DDAN. También generan impuesto final + crédito SAC, pues son rentas que ya redujeron la base de Primera Categoría pero deben considerarse renta en manos del propietario.<br><br><strong>Orden 3: Retiros contra REX</strong><br>Finalmente, retiros se imputan a REX (primero rentas exentas, luego no renta). Estos retiros <strong>no generan impuesto final</strong> pero sí afectan progresividad del GC (artículo 54).<br><br><strong>Orden 4: Retiros no imputados</strong><br>Si retiros superan el total de RAI + DDAN + REX, el exceso se considera renta adicional gravada en el año correspondiente (puede ser exceso de capital aportado que se vuelve renta, o utilidades no declaradas).</p><p><strong>Paso 8: Determinación del Crédito Imputado por Socio</strong><br>Para cada retiro imputado a RAI o DDAN, se calcula el crédito de Primera Categoría:<br>Crédito = Monto del retiro × Factor de Crédito<br>Factor de Crédito (Letra A) = tasa IDPC / (100 - tasa IDPC) = 27% / 73% ≈ 0,3699 o 36,99% (con tasa 27%).<br><br>Ejemplo: Retiro de $50MM imputado a RAI.<br>- Renta base para propietario = $50MM (el retiro).\br>- Crédito = $50MM × (27/73) = $18,49MM.<br>- En declaración de impuesto final, propietario incluye $50MM + $18,49MM = $68,49MM en su base de GC/Adicional, pero deduce crédito de $18,49MM, neto = $50MM (equivalente a que ya pagó Primera Categoría).</p><p><strong>Paso 9: Informe Anual al SII y Certificación a Propietarios</strong><br>La empresa debe informar anualmente (mediante formulario que el SII especifica, típicamente en abril del año siguiente):<br>- Criterios de distribución de utilidades (si había acuerdo escrito).<br>- Monto de cada retiro, fecha, beneficiario, si es RAI, DDAN o REX.<br>- Saldos iniciales, movimientos y saldos finales de RAI, DDAN, REX, SAC.<br>- Diferencias de depreciación acelerada bien por bien.<br>- Certificación a cada propietario del monto de renta atribuida, retiros, crédito asociado, y si el crédito remanente es o no devoluble en caso de exceso (Letra A: es 100% devoluble si hay exceso tras impuesto final).</p><h4>RÉGIMEN LETRA B (DEDUCCIÓN PARCIAL) - Operativa Anual</h4><p><strong>Paso 1: Determinación de Renta Líquida Imponible de Primera Categoría</strong><br>Igual a Letra A.</p><p><strong>Paso 2: Cálculo de 'Rentas Afectas' (Reemplaza RAI de Letra A)</strong><br>En Letra B, <strong>no se atribuye renta anualmente</strong>. En cambio, se calcula el monto de rentas afectas a impuestos finales como:<br>Rentas Afectas = Capital Propio Tributario - (Capital Aportado Efectivamente Reajustado + Saldo Positivo REX Anterior)<br><br>Esto determina cuánta renta está disponible como 'ganancia no distribuida' a propietarios. Ejemplo: Empresa Letra B con Capital Propio Tributario $200MM, Capital Aportado $100MM (reajustado), REX = $20MM. Rentas Afectas = $200MM - ($100MM + $20MM) = $80MM. Esto significa que hay $80MM de ganancias acumuladas no distribuidas aún que, cuando se retiren, causan impuesto final.</p><p><strong>Paso 3: Registros DDAN y REX (Igual a Letra A)</strong><br>Se mantienen los registros de depreciación acelerada y rentas exentas/no renta.</p><p><strong>Paso 4: Retiros, Remesas o Distribuciones</strong><br>Durante el año, se realizan retiros de fondos (cantidad y fecha).</p><p><strong>Paso 5: Imputación Cronológica de Retiros a Registros</strong><br>Los retiros se imputan <strong>en orden cronológico de realización</strong>, no prorrateo como en Letra A. Primero retira el 10 de julio por $30MM, luego 20 de noviembre por $25MM. Cada retiro se imputa en el orden que se produjo. Orden de imputación: Rentas Afectas → DDAN → REX (rentas exentas) → ingresos no renta.</p><p><strong>Paso 6: Cálculo de Tasa de Crédito al Inicio del Ejercicio</strong><br>Tasa Crédito (Letra B) = tasa IDPC al inicio del año / (100 - tasa IDPC)<br>Esta tasa se fija al inicio y se aplica a todos los retiros del año, independientemente de cuándo se retiren.</p><p><strong>Paso 7: Asignación de Crédito a Retiros Afectos</strong><br>Solo los retiros imputados a 'Rentas Afectas' y 'DDAN' generan crédito (similar a Letra A). El crédito se calcula como:<br>Crédito por retiro = Monto retiro × Tasa Crédito<br>Pero con una limitante: <strong>el crédito total asignado no puede exceder el saldo acumulado de crédito disponible</strong> (SAC). En Letra B, el SAC se mantiene separado en dos partes:<br>- Crédito <strong>no sujeto a restitución</strong> (ej: crédito de Primera Categoría proveniente de retiros/dividendos recibidos de otras empresas Letra B).<br>- Crédito <strong>sujeto a restitución</strong> (ej: IDPC pagado directamente por la empresa).</p><p><strong>Paso 8: Determinación de Renta Base para Impuestos Finales</strong><br>Los retiros imputados a Rentas Afectas y DDAN se incluyen en la renta base del propietario para GC/Adicional:<br>Renta Base = Retiro Afecto + Crédito Asociado<br>Y se deduce el crédito. La diferencia neta es similar a Letra A, pero la imposición en Letra B es <strong>diferida</strong> (solo cuando se retira, no cuando se genera renta anualmente).</p><p><strong>Paso 9: Retiros Provisorios vs. Finales</strong><br>En Letra B, si a lo largo del año se realizan retiros que no pueden imputarse completamente a los registros disponibles al momento (                                 "contenido": "<h4>Caso 1: Estructura Piramidal Letra A – Atribución en Cascada con Múltiples Niveles</h4><p><strong>Situación:</strong> Estructura de holding con dos niveles. Holding A es propietario (50%-50% dos personas naturales P1 y P2) de Operativa B, que es propietario (100%) de Operativa C (una EIRL). Todas Letra A. Al cierre 2024:<br>- Operativa C: Renta Líquida Imponible = $100MM. Propietario individual es E.I.R.L., sin otros propietarios finales aún.<br>- Operativa B: Renta Líquida Imponible propia = $50MM (giro comercial directo). Recibe atribución de Operativa C (100%) = $100MM. Total renta a atribuir = $150MM. Propietarios son A y C (50% cada uno vía A).<br>- Holding A: Renta Líquida Imponible propia = $10MM. Recibe atribución de B (50%) = $75MM. Total renta a atribuir = $85MM. Propietarios finales P1 y P2 (50% cada uno).</p><p><strong>Cálculo de Atribuciones:</strong><br>- <strong>Nivel 1 (C→B):</strong> Operativa C atribuye $100MM a Operativa B, quien es propietaria del 100% del EIRL. C paga IDPC 27% = $27MM, registra en SAC. B incluye $100MM en su RAI, genera crédito de $27MM (como propietaria de C).<br>- <strong>Nivel 2 (B→A):</strong> Operativa B tiene RAI Total = $150MM (propios $50MM + atribuida $100MM). Menos DDAN = $5MM, REX = $0. RAI = $145MM. B retiene $100MM en efectivo (proveedores, reinversión) y distribuye/atribuye a A el 50% de RAI ($72,5MM), menos $2,5MM (50% DDAN). A recibe atribución de $70MM de B, generando crédito de $18,9MM (27%/73% × $70MM).<br>- <strong>Nivel 3 (A→Personas Naturales):</strong> Holding A tiene RAI = $10MM (propios) + $70MM (atribuida de B) = $80MM. REX = $0, DDAN = $1MM. Total renta a atribuir = $81MM. Se distribuye 50%-50% a P1 y P2. Cada uno recibe atribución de $40,5MM, con crédito proporcional.</p><p><strong>Análisis de Riesgo Fiscal:</strong> En este caso, el SII verifica que:<br>1. Cada nivel atribuya renta en el mismo ejercicio (no se retrasen atribuciones a ejercicios poster r rentas atribuidas de terceros. Los $150MM heredados de B se consideran 'capital aportado' o 'retiros potenciales' en el sistema A, evitando doble tributación.</p><p><strong>Riesgo Fiscal en Cambio:</strong> El SII verifica que:<br>1. Que no haya 'congelamiento' artificial de rentas (empresa en B retiene máxima renta sin distribuir, luego cambia a A para 'resetear').<br>2. Que los créditos no se dupliquen (no impute el mismo crédito de B en A).<br>3. Que los saldos de transición se justifiquen contablemente.<br>Jurisprudencia reciente ha fallado en contra de empresas que cambiaron de régimen con el propósito específico de diferir tributación final indefinidamente.</p><h4>Caso 3: Socio Persona Natural No Residente – Atribución de Renta y Cuestionamiento de Dominio</h4><p><strong>Situación:</strong> Empresa Letra A tiene dos socios: persona natural P residente en Chile (85%) y contribuyente sin domicilio ni residencia en Chile (Extranjero E, 15%). Pueden optar por Letra A conforme artículo 14 (porque P es residente y E es contribuyente sin domicilio ni residencia, ambos elegibles). Empresa genera RAI = $100MM en 2024, DDAN = $5MM, REX = $0. Acuerdo de distribución: 85%-15%.</p><p><strong>Atribuciones:</strong><br>- P recibe: RAI $85MM + DDAN $4,25MM = $89,25MM. Tributará con GC sobre esta renta atribuida en 2024 (ejercicio 2024, año tributario 2025).<br>- E recibe: RAI $15MM + DDAN $0,75MM = $15,75MM. Según artículo 58 (contribuyentes sin domicilio ni residencia), E tributará con impuesto adicional (no GC, pues el GC solo aplica a personas naturales residentes). Además, conforme tratados de doble tributación, puede haber retención en la fuente del 35% o según corresponda.</p><p><strong>Análisis de Cumplimiento:</strong><br>1. <strong>Verificación de Participación:</strong> El SII verifica escritura constitutiva, registro de acciones/cuotas, certificado de accionistas, confirmando que E efectivamente es titular del 15%.<br>2. <strong>Elegibilidad Letra A:</strong> Se                                 "contenido": "<h4>Errores Frecuentes de Contribuyentes:</h4><p><strong>1. Confusión RAI vs. Renta Líquida de Primera Categoría:</strong> Muchos contribuyentes (especialmente Letra A) creen que deben atribuir la renta líquida imponible completa de Primera Categoría a propietarios. Sin embargo, el RAI es la renta líquida <strong>menos rentas exentas/no renta</strong>. Incluir rentas exentas en RAI genera sobreimposición en manos de propietarios. Ejemplo: Empresa con RLI = $100MM, pero $20MM es renta exenta (Art. 33 N° 2). RAI correcto = $80MM, no $100MM. Errores típicos: incluir dividendos recibidos de otras empresas sin deducir su REX, o incluir revaluos de activos que son ingresos no renta.</p><p><strong>2. No Mantención de Registros DDAN/REX (Letra A):</strong> Muchas EIRL y empresas pequeñas Letra A no llevan registro separado de depreciación acelerada ni de rentas exentas. Declaran solo \"un RAI\" global. El SII fiscaliza esto y exige que se desglose: si no existe DDAN, asume que la empresa no aplicó depreciación acelerada (perdiendo beneficio). Si no existe REX, puede cuestionar si hay rentas exentas no reconocidas, generando créditos fantasma.</p><p><strong>3. Cálculo Erróneo del Crédito (Factor):</strong> Error muy frecuente: aplicar crédito = tasa IDPC × retiro (ejemplo: 27% × $50MM = $13,5MM). Correcto: Factor = 27% / 73% = 0,3699, Crédito = 36,99% × $50MM = $18,5MM. La diferencia es sustancial (27% vs. 37% del retiro). Causa: confundir la tasa de IDPC (que aplica a renta empresarial) con el factor de crédito (que se aplica a retiros de propietario, donde ya fue pagado el IDPC). Oficios SII 2.405/2011 y 1.634/2009 han aclarado repetidamente esta fórmula sin éxito en muchos contribuyentes.</p><p><strong>4. Atribución Desproporcionada de Utilidades (Sin Acuerdo Escrito):</strong> Sociedades con múltiples socios que creen pueden distribuir utilidades en proporción distinta a la de capital sin acuerdo previo. Letra A exige que la distribución sea conforme a acuerdo escrito en contrato social o acta notarial. Sin él, se aplica prorrata de capital pagado. El SII cuestiona distribuciones que se apartan de capital (ej, socio con 50% de capital que recibe 70% de utilidades) exigiendo acuerdo que no existe. Riesgo: redistribución de renta a propietario distinto, generando reclamo de pago de impuestos.</p><p><strong>5. Omisión de Rentas Atribuidas de Otras Empresas (Cascada):</strong> Empresa Letra A que es accionista de otra empresa Letra A olvida incluir en su RAI la renta que la empresa participada le atribuye. Esto genera renta no gravada al nivel de propietarios finales, creando ventaja fiscal indebida. El SII compara: si Empresa B declara que atribuyó $50MM a Empresa A, pero A no reconoce esa renta, se cuestiona la atribución. Jurisprudencia reciente ha fallado en contra de estructuras de holding que intentaron ocultar atribuciones piramidales.</p><p><strong>6. Retiros de Efectivo vs. Retiros de Especies (Confusión):</strong> Art. 21 inciso 2 permite retiros de especies (bienes del activo) sin tributación en Primera Categoría si se descuentan del RAI conforme fórmula. Muchas empresas Letra A retiran maquinaria, vehículos u otros activos sin registrar correctamente en RAI la disminución. Aunque formalmente el retiro de especies no causa tributación, el SII verifica que se registre como retiro (y disminuya el saldo RAI disponible para futuros retiros). Riesgo: si se retira especie sin registrar, luego se retira efectivo asumiendo mayor RAI disponible del que realmente existe, causando discrepancias.</p><p><strong>7. REX Negativo (Error Conceptual):</strong> El registro REX debe incluir rentas exentas de impuestos finales <strong>menos costos imputables</strong> conforme Art. 33 N° 1 letra e. Muchos contribuyentes dejan REX negativo si los costos superan rentas exentas. Negativo REX significa que hay gasto sin ingreso (imposible en un registro de rentas/ingresos). Correcto: si costos de renta exenta superan esa renta exenta, el exceso se deduce del RAI (disminuye la renta afecta). El SII rechaza REX negativo y exige reclasificación.</p><p><strong>8. Cambio de Régimen Prematuro (Antes de 5 años):</strong> Contribuyente en Letra A que intenta cambiar a Letra B en el año 3, pensando que puede optar libremente. No: Art. 14 exige mínimo 5 años comerciales consecutivos. Intento de cambio prematuro es rechazado por SII, causando contingencias tributarias (si se hizo cambio de facto sin formalidad, puede derivar en impuesto no pagado).</p><p><strong>9. Falta de Informe Anual al SII (Art. 14 N° 6):</strong> Contribuyentes Letra A que generan RAI, realizan retiros, pero no presentan informe anual al SII sobre distribuciones de utilidades, saldos de registros, etc. El Servicio luego exige información mediante requerimiento especial. Riesgo: multa por falta de informe, antecedentes de incumplimiento en auditoría. Además, sin informe, el SII no tiene base para verificar si créditos imputados en impuestos finales son válidos, pudiendo rechazar crédito posteriormente.</p><p><strong>10. Confusión Letra A vs. Letra B en Propósito de Tributación:</strong> Muchos contribuyentes desconocen la diferencia operativa entre A y B. Creen que ambas son similares y que la elección es meramente formal. Importante: <strong>Letra A atribuye renta anual aunque no se retire</strong> (integración de rentas); <strong>Letra B solo tributa cuando se retira</strong> (diferimiento). Empresa que desea retener ganancias sin tributación final inmediata debería estar en Letra B. Empresa que desea imputación total de crédito (sin riesgos de restitución) debería estar en Letra A. Errores de elección pueden causar sobre/sub-imposición significativa a largo plazo.</p><h4>Criterios de Fiscalización del SII:</h4><p><strong>Foco 1 – Congruencia de Atribuciones (Cascada):</strong> SII compara declaraciones de empresas participadas vs. participantes. Si Empresa A (participada) declara que atribuyó $100MM a Empresa B (participante), verifica que B declare haber recibido $100MM. Discrepancias generan requerimientos especiales. Oficio 2.652/2009 estableció procedimiento de confrontación de atribuciones en estructuras piramidales.</p><p><strong>Foco 2 – Validez de Acuerdos de Distribución (Letra A):</strong> SII solicita copia de contrato social, estatutos, actas de asambleas donde se aprobó distribución de utilidades propuesta. Sin documentación, rechaza atribuciones que se apartan de prorrata de capital. Circular 27/2003 exigió que acuerdos sean explícitos y notariados en caso de comunidades.</p><p><strong>Foco 3 – Cálculo de Depreciación Acelerada (DDAN):</strong> SII verifica bien por bien que depreciación acelerada no exceda 40% anual (Art. 31 N° 5). Especial énfasis en construcción, industrial: asegura que la \"vida útil acelerada\" tenga respaldo técnico razonable. Rechaza depreciaciones artificialmente altas que generen DDAN inflado. Oficio 2.154/2006 cautela esto.</p><p><strong>Foco 4 – Retiros sin Justificación de RAI/REX/DDAN:</strong> SII cruza retiros declarados con saldos de registros. Si empresa declara retiro de $100MM pero SAC solo disponible es $30MM (insuficiente crédito), cuestiona si retiro fue legítimo o se hizo sobre capital no gravado. Puede reclasificar retiro como devolución de capital no permitida.</p><p><strong>Foco 5 – Rentas Exentas Ocultas (REX Subdeclarado):</strong> Auditoría cruzada: si empresa reporta ROE muy bajo (rentabilidad sobre patrimonio), SII investiga si hay rentas exentas no registradas. Ej: dividendos de acciones extranjeras con retención, intereses de bonos con tributación cumplida. Si no están en REX, la empresa estaría sobrevaluando su renta afecta.</p><p><strong>Foco 6 – Doble Imputación de Crédito (Fraude):</strong> Empresas que declaran un mismo crédito de Primera Categoría múltiples veces en cascada (intentan que el crédito se impute a múltiples niveles). SII compara SAC y créditos declarados por nivel. Oficio 1.853/1989 y jurisprudencia reiterada impiden que un mismo IDPC se use múltiples veces.</p><p><strong>Foco 7 – Consistencia entre Renta Empresarial y Rentas Atribuidas:</strong> Si empresa declara RLI First Categoría = $80MM pero atribuye a propietarios = $100MM, hay inconsistencia. El SII demanda explicación (potencial renta no gravada a nivel empresa, o rentas fantasma a nivel propietario).</p><p><strong>Foco 8 – Tributación Diferida Indebida (Riesgo en Letra B):</strong> SII investiga si contribuyentes usan Letra B para retener indefinidamente ganancias sin tributación final. Aunque técnicamente legal, si patrón es evidente (empresa genera renta, nunca la distribuye, pero la usa para expandir operaciones en beneficio de propietario), SII puede aplicar doctrinas antielusión (cláusulas generales antielusión de Art. 4° y ss, Código Tributario; o jurisprudencia sobre abuso de formas).</p>"
                            },
                            "nota": {
                                "titulo": "Criterio Profesional y Jurisprudencia",
                                "contenido": "<h4>Oficios del SII Relevantes:</h4><p><strong>Oficio 1.853/1989:</strong> Establece que el devengo de renta es el hecho gravado, no la percepción. Aplica a atribución: renta se atribuye al propietario en el ejercicio en que se devengó/generó en la empresa, aunque no se haya percibido en dinero. Criterio fundamental para Art. 14 Letra A (imputación total).</p><p><strong>Oficio 2.405/2011:</strong> Aclara la fórmula del crédito de Primera Categoría: Factor = tasa IDPC / (100 - tasa IDPC). Resuelve dudas sobre si el crédito es 27% o 36,99% (cuando tasa es 27%). Respuesta: 36,99% (el factor). Este oficio es citado constantemente en controversias de cálculo de crédito.</p><p><strong>Oficio 2.652/2009:</strong> Establece procedimiento de confrontación cruzada de atribuciones en estructuras piramidales. Exige que empresa participada y participante declaren congruentemente la renta atribuida. Incumplimiento genera reclamo simultáneo de renta no declarada.</p><p><strong>Oficio 2.154/2006:</strong> Precisa que depreciación acelerada (Art. 31 N° 5) máximo permitido es 40% anual, debe ajustarse a vida útil tributaria razonable. Descarta depreciaciones \"ficticias\" que no corresponden a obsolescencia real. Aplicable al cálculo de DDAN.</p><p><strong>Circular 27/2003:</strong> Exige que acuerdos de distribución de utilidades en comunidades sean documentados en escritura pública. Sin documentación, se aplica prorrata de cuota en bien. Reiterada en normas posteriores sobre Art. 14 Letra A.</p><p><strong>Circular 53/2020 (Modernización Tributaria - Ley 21.210):</strong> Aclara interpretación de normas de Art. 14 tras reforma 2020. Especifica que en cambios de régimen (B a A), no hay doble tributación: rentas retenidas en B no se gravan nuevamente en A. Introdujo regímenes para Pymes (Art. 14 ter) que tienen reglas especiales de imputación (parcial de crédito, similar a B pero más simplificada).</p><h4>Jurisprudencia Tributaria Relevante:</h4><p><strong>Corte de Apelaciones / Tribunal Tributario – Sentencias Favorables a Contribuyentes:</strong><br>- Fallo que rechazó requerimiento del SII sobre \"crédito fantasma\": Tribunal Tributario reconoció que crédito de Primera Categoría pagado a nivel empresa es derecho constitucional del propietario de imputarlo contra impuestos finales, aunque la empresa no haya distribuido fondos. Funda en integración de rentas (Art. 14 Letra A) y principio de no doble tributación.</p><p><strong>Sentencias en Contra (Riesgos):</strong><br>- Fallo sobre abuso de forma en cascada: Tribunal rechazó atribuciones en cascada (Holding → Operativa → Propietario) donde había elementos de artificialidad (cambios de régimen frecuentes, distribuciones selectivas de renta). Aplicó doctrina de abuso de derechos, redeterminando tributación según realidad económica.</p><p><strong>Jurisprudencia sobre Cambios de Régimen:</strong><br>- Sentencia 2015-2018: Tribunal cuestionó cambio de Letra B a Letra A motivado explícitamente en diferir tributación. Aunque formalmente legal tras 5 años, Tribunal aplicó antielusión: consideró que propósito único era reducir carga fiscal, no cambio operativo real de empresa. Obliga a SII a analizar \"propósito económico\" de cambios.</p><p><strong>Jurisprudencia sobre REX y Rentas Exentas:</strong><br>- Fallo sobre divisibilidad de renta exenta: Tribunal aclaró que rentas exentas de impuestos finales (ej, dividendos con tributación cumplida del Art. 33 N° 2) <strong>no se pueden \"dividir\"</strong> artificialmente para favorecer un propietario. Si una renta exenta entra a empresa, se mantiene exenta para todos los propietarios proporcionalmente. No se puede asignar exención selectivamente.</p><h4>Doctrina Profesional Aceptada:</h4><p>La Colegio de Contadores de Chile, Academia de Impuestos Internos, y firmas de auditoría (Deloitte, EY, KPMG), consideran que:<br>1. <strong>Interpretación de Art. 14:</strong> Es norma de integración de rentas (Letra A) y diferimiento (Letra B), no de elegibilidad discrecional. La empresa debe estar <strong>obligatoriamente en Letra A si cumple requisitos</strong> (contabilidad completa + propietarios PN domiciliados), salvo que opte expresamente por B (formulario de opción ante SII, con plazo y requisitos).</br>2. <strong>Congruencia de Atribuciones:</strong> Es obligación de contribuyente garantizar que rentas atribuidas al nivel empresarial coincidan exactamente con rentas reconocidas al nivel de propietarios. Discrepancias generan contingencias tributarias simultáneas.</br>3. <strong>Registros Contables:</strong> RAI, DDAN, REX, SAC no son opcionales. Aunque no se distribuyan fondos, empresa debe mantenerlos para demostrar ante SII cómo determinó la renta atribuible (especialmente en auditorías).</br>4. <strong>Crédito de Primera Categoría:</strong> Corresponde al propietario como derecho, no como discreción de empresa. Si empresa pagó IDPC legítimamente, propietario tiene derecho a imputarlo. Único límite es saldo SAC disponible (Letra B) o atribución correcta (Letra A).</p><h4>Recomendaciones de Cumplimiento:</h4><p><strong>Nivel Empresa:</strong><br>- Mantener contabilidad completa impecable: estados financieros auditados, registros de activos/pasivos/patrimonio en línea con NIIF o estándares comerciales aceptados.<br>- Documentar formalmente acuerdos de distribución de utilidades en contrato social/estatutos con cláusulas explícitas de distribución (porcentajes, condiciones, aprobación en asamblea).<br>- Calcular y registrar RAI, DDAN, REX, SAC con periodicidad trimestral (no solo anual), permitiendo ajustes antes de cierre.<br>- Si hay depreciación acelerada, documentar técnicamente vida útil acelerada (peritajes, antecedentes de obsolescencia).<br>- Si empresa es accionista de otras, obtener certificación anual de renta atribuida para incluir en RAI.<br>- Presentar informe anual Art. 14 N° 6 dentro de plazo (abril del año siguiente), con todos los detalles de registros y retiros.<br>- Certificar anualmente a propietarios: renta atribuida, retiros, crédito imputado, carácter de éste (devoluble o no).<br>- En cambios de régimen, documentar cambio formalmente (opción entre 1 enero-30 abril, 5 años en régimen anterior).</p><p><strong>Nivel Propietario:</strong><br>- Comparar renta atribuida certificada por empresa con renta declarada en impuesto final (GC/Adicional). Discrepancias deben justificarse.<br>- Verificar que crédito de Primera Categoría certificado sea consistente (mismo monto que empresa pagó IDPC, y que se impute en GC/Adicional).<br>- Conservar documentación de empresa: certificación de renta atribuida, estados financieros, contrato social, actas de distribución de utilidades, para defensa ante auditoría.</p><p><strong>Nivel Auditoría/Fiscalización SII:</strong><br>- Auditar congruencia entre renta atribuida por empresa vs. renta declarada por propietarios (cruzamiento de bases de datos).<br>- Verificar cálculo de RAI, DDAN, REX conforme a normas (aplicación de Art. 14, Art. 29-33, Art. 41).<br>- Validar acuerdos de distribución de utilidades con documentación (contrato social, actas notariadas).<br>- Calcular crédito de Primera Categoría conforme fórmula correcta (tasa / (100 - tasa)) y cotejar con declaraciones de impuesto final.<br>- Investigar estructuras piramidales con múltiples niveles: confrontar atribuciones nivel a nivel, detectar filtraciones de renta o dobles imputaciones de crédito.</br></p>"
                            }
                        }
                    }
                ]
            }
        ];

            { id: "metodologia", titulo: "5. Desarrollo" },
            { id: "ejemplos", titulo: "6. Ejemplos" },
            { id: "checklist", titulo: "7. Checklist" },

                a.download = "biblioteca_respaldo.json";

                <div className="container fade-in">

                    <div style={{ display: 'grid', gap: 20, gridTemplateColumns: 'repeat(auto-fill, minmax(300px, 1fr))' }}>

                            </div>
                        ))}
                    </div>
                </div>

        };

        const VistaLey = ({ ley, onSelectArticulo, onBack }) => {
            const [search, setSearch] = useState("");
            const [filterTag, setFilterTag] = useState(null);

            const allTags = useMemo(() => {
                const tags = new Set();
                ley.articulos.forEach(art => art.tags.forEach(t => tags.add(t)));
                return Array.from(tags);
            }, [ley]);

            const articulosFiltrados = ley.articulos.filter(art => {
                const term = search.toLowerCase();
                // Búsqueda en meta
                const inMeta = art.numero.toLowerCase().includes(term) || art.titulo.toLowerCase().includes(term) || art.tags.some(t => t.toLowerCase().includes(term));
                // Búsqueda profunda (Deep Search)

                return (inMeta || inContent) && (!filterTag || art.tags.includes(filterTag));
            });

            return (
                <div className="container fade-in">
                    <button className="btn btn-text" onClick={onBack} style={{ marginBottom: 10 }}>⬅️ Inicio</button>

                                        onClick={() => setFilterTag(filterTag === tag ? null : tag)}>{tag}</button>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="card">
                        {articulosFiltrados.length > 0 ? articulosFiltrados.map(art => (
                            <div key={art.id} className="article-item" onClick={() => onSelectArticulo(art)}>
                                <div><div style={{ fontWeight: 'bold', color: 'var(--primary)' }}>Art. {art.numero}</div><div>{art.titulo}</div></div>
                                <div>{art.tags.slice(0, 2).map(t => <span key={t} className="chip">{t}</span>)} ▶️</div>

                    </div>
                </div>
            );
        };

        const VistaArticulo = ({ ley, articulo, onBack, onInternalLink }) => {
            const [activeTabIndex, setActiveTabIndex] = useState(0);

            useEffect(() => { window.scrollTo({ top: 0, behavior: 'smooth' }); }, [articulo]);

            const activeBlockId = ESTRUCTURA_BLOQUES[activeTabIndex].id;
            const blockContent = articulo.bloques[activeBlockId];

            // Smart Linking Handler

                const linkNode = e.target.closest('[data-link]');
                if (linkNode) {
                    e.preventDefault();
                    onInternalLink(linkNode.getAttribute('data-link'));
                }
            };

            return (
                <div className="container fade-in">
                    <button className="btn btn-text" onClick={onBack} style={{ marginBottom: 15 }}>⬅️ {ley.codigo}</button>
                    <div className="article-header">
                        <div className="breadcrumb">{ley.codigo} &gt; Art. {articulo.numero}</div>

                    </div>
                    <div className="tabs-container">
                        {ESTRUCTURA_BLOQUES.map((bloque, index) => (
                            <button key={bloque.id} className={`tab ${index === activeTabIndex ? 'active' : ''}`} onClick={() => setActiveTabIndex(index)}>{bloque.titulo}</button>
                        ))}
                    </div>
                    <div className="card block-content fade-in" onClick={handleContentClick}>
                        {blockContent ? (
                            <div>
                                <h3 style={{ display: 'flex', alignItems: 'center', gap: 10 }}>
                                    <span style={{ background: 'var(--primary)', color: 'white', width: 28, height: 28, borderRadius: '50%', display: 'inline-flex', alignItems: 'center', justifyContent: 'center', fontSize: '0.9rem' }}>
                                        {activeTabIndex + 1}
                                    </span>
                                    {blockContent.titulo}
                                </h3>
                                <div dangerouslySetInnerHTML={{ __html: blockContent.contenido }} />
                            </div>
                        ) : <div style={{ textAlign: 'center', padding: 40, color: 'var(--text-secondary)' }}>Sin contenido.</div>}
                        <div className="block-nav">
                            <button className="btn btn-outline" onClick={() => { if (activeTabIndex > 0) setActiveTabIndex(p => p - 1) }} disabled={activeTabIndex === 0} style={{ visibility: activeTabIndex === 0 ? 'hidden' : 'visible' }}>◀️ Anterior</button>
                            <button className="btn btn-primary" onClick={() => { if (activeTabIndex < 8) setActiveTabIndex(p => p + 1) }} disabled={activeTabIndex === 8} style={{ visibility: activeTabIndex === 8 ? 'hidden' : 'visible' }}>Siguiente ▶️</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem("theme") === "dark");
            const [view, setView] = useState("HOME");
            const [selectedLey, setSelectedLey] = useState(null);
            const [selectedArticulo, setSelectedArticulo] = useState(null);

            useEffect(() => {
                document.documentElement.setAttribute("data-theme", darkMode ? "dark" : "light");
                localStorage.setItem("theme", darkMode ? "dark" : "light");
            }, [darkMode]);

            const goHome = () => { setView("HOME"); setSelectedLey(null); setSelectedArticulo(null); };

            const handleInternalNavigation = (targetId) => {
                let foundArt = null, foundLey = null;
                for (const ley of BIBLIOTECA_DATA) {
                    const art = ley.articulos.find(a => a.id === targetId);
                    if (art) { foundArt = art; foundLey = ley; break; }
                }
                if (foundArt) { setSelectedLey(foundLey); setSelectedArticulo(foundArt); setView("ARTICULO"); }
                else { alert(`Artículo ${targetId} no encontrado.`); }
            };

            return (
                <div>
                    <Header darkMode={darkMode} toggleTheme={() => setDarkMode(!darkMode)} goHome={goHome} />
                    <main style={{ paddingBottom: 50 }}>
                        {view === "HOME" && <SelectorLey onSelect={(l) => { setSelectedLey(l); setView("LEY"); window.scrollTo(0, 0); }} />}
                        {view === "LEY" && selectedLey && <VistaLey ley={selectedLey} onSelectArticulo={(a) => { setSelectedArticulo(a); setView("ARTICULO"); }} onBack={goHome} />}
                        {view === "ARTICULO" && selectedArticulo && <VistaArticulo ley={selectedLey} articulo={selectedArticulo} onBack={() => { setView("LEY"); setSelectedArticulo(null); }} onInternalLink={handleInternalNavigation} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
