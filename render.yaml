services:
  - type: web
    name: finanzas-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FINANCE_ENV
        value: PROD
      - key: PYTHON_VERSION
        value: 3.11.0
    rootDir: app/backend
